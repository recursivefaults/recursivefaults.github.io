<section id="header" class="wrapper">

    <div id="logo">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>Software Consultant</p>
    </div>
	<nav id="nav">
        <ul>
            {% for page in site.pages %}
                {% if page.title %}
                <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>

</section>

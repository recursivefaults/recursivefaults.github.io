---
layout: default
---

<section class="row">
    {% for post in site.posts %}
    <div class="col">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2> 
        <p> {{post.excerpt }}</p>
    </div>
    {% endfor %}
</section>
